# HSQL Settings
jdbc.driverClassName=org.hsqldb.jdbcDriver
#jdbc.url=jdbc:hsqldb:mem:insecure-bank;sql.syntax_pgs=true
jdbc.url=jdbc:hsqldb:file:insecure-bank;sql.syntax_pgs=true;hsqldb.sqllog=3;hsqldb.default_table_type=cached
jdbc.username=SA
jdbc.password=

# Properties that control the population of schema and data for a new data source
jdbc.initLocation=classpath:db/schema.sql
jdbc.dataLocation=classpath:db/dataload.sql
